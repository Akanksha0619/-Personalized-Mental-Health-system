
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if search_results %}
        <h2>Symptoms</h2>
        <ul>
            {% for symptom, _ in search_results %}
                <li>{{ symptom }}</li>
            {% endfor %}
        </ul>

        <h2>Solutions</h2>
        <ul>
            {% for _, solution in search_results %}
                <li>{{ solution }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No search results found.</p>
    {% endif %}
</body>
</html>
